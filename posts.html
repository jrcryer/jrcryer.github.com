---
layout: application
current: posts
---

<div id="intro">
    <div class="container slim">
        <div class="container-narrow">
            <span class="font-file-xml m-icon"></span>
            <h1>Posts</h1>
            <p class="lead">Articles on web and mobile development</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row-fluid blog">
        <div class="span12">
            {% for post in site.posts %}
                <article class="post">
                    <header>
                        <h1><a href="{{ post.url }}" class="post-date">{{ post.title }}</a></h1>
                    </header>
                    <div class="intro">
                        {{ post.excrept }}
                    </div>
                    <footer>
                        <a href="{{ post.url }}" class="post-date">December 27, 2013</a>
                    </footer>
            {% endfor %}
        </div>
    </div>
</div>
